<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../CSS/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../JS/burgerMenu.js" defer></script>
    <script src="../JS/settings.js" defer></script>
</head>
<body>
    <header>
        <img src="../IMG/NamnlÃ¶s-removebg-preview(1).png" alt="bird" id="logo">
        <i class="material-icons" id="burgerButton">menu</i>
    </header>

    <section id="glider" class="glide2">
        <i class="material-icons" id="close">close</i>
        <a href="../HTML/Index.html">Login Page</a>
        <a href="../HTML/Main.html">Main Page</a>

    <main>
        <section id="settings1">
            <div id="profilePicdiv">
                <img src="../IMG/th-155281130.jpg" alt="" id="profilePicSettings">
            </div>
            <div class="info">
                <h3>Username</h3>
                <input id="username" type="text" placeholder="Username">
                <h3>Description</h3>
                <input id="description" type="text" placeholder="Description">
                <button id="saveButton">Save</button>
            </div>
        </section>
        
        <section id="settings2">
            <div>
                <h4>Dark mode</h4>
                <input id="theme" type="checkbox">
            </div>
        </section>

        <section id="settings3">
            <div class="info">
                <h3>Wipe my data</h3>
                <button id="wipe">Wipe</button>
                <h3>Delete my account</h3>
                <button id="delete">Delete</button>
            </div>
        </section>

        <section id="settings4">
            <div class="info">
                <h3>Are you sure?</h3>
                <button id="yesButton">Yes</button>
            </div>
        </section>

        <aside>
            <button id="aboutButton">About</button>
            <button id="settingsButton">Settings</button>
            <button id="dangerButton">The Danger Zone</button>
            <button id="logOutButton">Log out</button>
        </aside>
    </main>
    <footer>

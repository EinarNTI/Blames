<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../CSS/Index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../JS/burgerMenu.js" defer></script>
    <script src="../JS/login.js" defer></script>
</head>
<body>
    <section id="glider" class="glide2">
        <i class="material-icons" id="close">close</i>
        <a href="../HTML/Main.html">Main Page</a>
        <a href="../HTML/newPost.html">New Post</a>
        <a href="../HTML/profile.html">Settings</a>
    </section>
    <header>
        <img src="../IMG/NamnlÃ¶s-removebg-preview(1).png" alt="bird" id="logo">
        <i class="material-icons"  id="burgerButton">menu</i>
    </header>

    <main>
        <section id="boxWelcome">
            <ul>
                <li class="centerText">
                    <h2>Welcome!</h2>
                </li>
                <li class="centerText">
                    <h2>Already have an account?</h2>
                </li>
                <li class="centerText">
                    <button class="button" id="redirLogIn">Log in</button>
                </li>
                <li class="centerText">
                    <h2>New here?</h2>
                </li>
                <li class="centerText">
                    <button class="button" id="redirNew">Create an account</button>
                </li>
                <li class="centerText">
                    <h2>Or just want to browse?</h2>
                </li>
                <li class="centerText">
                    <button class="button" id="redirMain">Continue as guest</button>
                </li>
            </ul>
        </section>
        <section id="boxLogin">
            <ul>
                <li>
                    <h2 class="centerText">Log in</h2>
                </li>
                <li>
                    <div>
                        <p>Username: </p>
                        <input type="text" id="username1">
                    </div>
                </li>
                <li>
                    <div>
                        <p>Password: </p>
                        <input type="password" id="password1">
                    </div>
                </li>
                <li class="responseButtons centerText">
                    <button id="continueLogin" class="button">Continue</button>
                    
                </li>
                <li class="centerText"> 
                    <button id="newAccount" class="smallButton responseButtons">Create a new account</button>
                </li>
            </ul>
        </section>

        <section id="boxNew">
            <ul>
                <li>
                    <h2 class="centerText">Create Account</h2>
                </li>
                <li>
                    <div>
                        <p>Username: </p>
                        <input type="text" id="username2">
                    </div>
                </li>
                <li>
                    <div>
                        <p>Password: </p>
                        <input type="password" id="password2">
                    </div>
                </li>
                <li class="responseButtons centerText">
                    <button id="continueNew" class="button">Continue</button>
                </li>
                <li class="centerText">
                    <button id="login" class="smallButton responseButtons">Log in</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
